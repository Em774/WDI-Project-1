<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="startButton">Start Game</div>

    <div id="character1" class="character">Adventure Girl</div>

    <div id="character2" class="character">Ninja</div>

    <div id="displayChar1"></div>
    <div id="displayChar2"></div>
    <div id="displayBoss"></div>

    <div class="countDown"></div>

    <ul>
      <li id="attack1" class="action">Attack</li>
      <li id="attack2" class="action">Spell</li>
      <li id="potion" class="action">Potion</li>
    </ul>

    <p class="span1"></p>
    <div class="healthbar" data-total="100" data-value="100" >
      <div class="bar"></div>
    </div>

    <p class="span2"></p>
    <div class="healthbar2" data-total="100" data-value="100" >
      <div class="bar2"></div>
    </div>

    <div class="result"></div>
    <div class="restart">Restart</div>

  </body>
</html>
